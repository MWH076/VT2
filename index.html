<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Website</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="login-button"></div>
    <div id="content" style="display:none;">
        <div id="user-info">
            <p id="user-name"></p>
            <button id="logout-button">Logout</button>
        </div>
        <div id="create-poll">
            <h3>Create a New Poll</h3>
            <input type="text" id="poll-title" placeholder="Poll Title">
            <input type="text" id="poll-option1" placeholder="Option 1">
            <input type="text" id="poll-option2" placeholder="Option 2">
            <button onclick="createPoll()">Create Poll</button>
        </div>
        <div id="polls-list">
            <h3>Available Polls</h3>
            <ul id="polls"></ul>
        </div>
    </div>
</body>
</html>
