<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Website</title>
    <link href="https://unpkg.com/@webpixels/css@1.2.6/dist/index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Navigation Bar -->
<nav class="navbar navbar-dark bg-dark px-0 py-3">
    <div class="container-xl">
        <a class="navbar-brand" href="#">
            <img src="https://www.goomlandscapes.co.nz/wp-content/uploads/2018/08/logo-placeholder.png" class="h-8" alt="...">
        </a>

        <div class="hstack gap-2">
            <button type="button"
                class="btn btn-sm btn-square bg-green-500 bg-opacity-60 bg-opacity-100-hover text-green-100 text-white-hover"
                onclick="showPolls()">
                <i class="bi bi-house"></i> Home
            </button>
            <button type="button"
                class="btn btn-sm btn-square bg-teal-500 bg-opacity-60 bg-opacity-100-hover text-teal-100 text-white-hover"
                onclick="showCreatePoll()">
                <i class="bi bi-plus-square"></i> Plus
            </button>
        </div>
        
        <div class="dropdown ms-lg-4">
            <a class="d-block" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <div class="avatar avatar-sm bg-primary rounded-circle text-white">
                    <img alt="..." src="profile-picture-goes-here">
                </div>
            </a>
            <div class="dropdown-menu dropdown-menu-end">
                <div class="dropdown-header">
                    <span class="d-block text-sm text-muted mb-1">Signed in as</span>
                    <span class="d-block text-heading font-semibold" id="user-name"></span>
                </div>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#"><i class="bi bi-gear me-3"></i>Settings</a>
                <div class="dropdown-divider"></div>
                <button class="dropdown-item" id="logout-button"><i class="bi bi-person me-3"></i>Logout</button>
            </div>
        </div>
    </div>
</nav>

<div id="login-button" class="container my-5 text-center"></div>

<div id="content" class="container my-5" style="display:none;">
    <div id="user-info" class="mb-4">
        <p id="user-name" class="text-center"></p>
    </div>
    <div id="polls-list" style="display: none;">
        <h3>Available Polls</h3>
        <ul id="polls" class="list-group"></ul>
    </div>
    <div id="create-poll" style="display: none;">
        <h3>Create a New Poll</h3>
        <div class="mb-3">
            <input type="text" id="poll-title" class="form-control" placeholder="Poll Title">
        </div>
        <div id="poll-options">
            <div class="mb-3">
                <input type="text" class="form-control poll-option" placeholder="Option 1">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control poll-option" placeholder="Option 2">
            </div>
        </div>
        <button class="btn btn-primary" id="add-option-btn">Add Option</button>
        <button class="btn btn-primary" onclick="createPoll()">Create Poll</button>
    </div>
</div>

<!-- Modal for displaying poll results -->
<div class="modal fade" id="resultsModal" tabindex="-1" aria-labelledby="resultsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="resultsModalLabel">Poll Results</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Poll results will be displayed here -->
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
</body>
</html>
